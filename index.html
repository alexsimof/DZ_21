<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home work</title>
  <script defer src="./js/script.js"></script>
</head>

<body>
  <h2>Заплануй подорож!</h2>
  <select name="" id="country">
    <option value="" selected>Виберіть країну</option>
    <option value="ukraine">Україна</option>
    <option value="poland">Польща</option>
    <option value="germany">Німеччина</option>
    <option value="austria">Австрія</option>
    <option value="france">Франція</option>
    <option value="spain">Іспанія</option>
    <option value="italy">Італія</option>
    <option value="greece">Греція</option>
    <option value="bulgaria">Болгарія</option>
    <option value="turkey">Туреччина</option>
  </select>
  <input id="price" type="text" placeholder="введіть суму">
  <button id="btn" type="button">Розрахувати</button>
  <p id="text"></p>
  <br>
  <hr>
  <br>
  <h2>Розрахунок знижок</h2>
  <input id="cost" type="text" placeholder="введіть цену товара">
  <input id="code" type="text" placeholder="введіть код знижки">
  <input id="qty" type="text" placeholder="введіть кількість одиниць товару">
  <button id="key" type="button">Розрахувати</button>
  <p id="answeare"></p>

</body>

</html>
